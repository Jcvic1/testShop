{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,-25"
    />
    <link rel="stylesheet" href="{% static 'main.css' %}" />
    <script
      src="https://unpkg.com/htmx.org@1.8.5"
      integrity="sha384-7aHh9lqPYGYZ7sTHvzP1t3BAfLhYSTy9ArHdP3Xsr9/3TlGurYgcPBoFmXX2TX/w"
      crossorigin="anonymous"
    ></script>
    <script src="https://js.stripe.com/v3/"></script>
  </head>

  <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' data-bs-theme="dark">
    <nav
      class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark border-bottom border-warning"
      style="z-index: 1050"
    >
      <div class="container-fluid d-flex justify-content-between">
        <a href="{% url 'items' %}" class="navbar-brand"
          ><span
            ><i class="bi bi-bag-check-fill text-warning fs-1"></i
            ><span class="text-warning fs-4 fw-bolder fst-italic"
              >SHOP</span
            ></span
          ></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li
              id="cart_count"
              class="nav-item d-flex justify-content-end mt-3 me-3"
            ></li>
          </ul>
        </div>
      </div>
    </nav>

    {% if messages %} {% for message in messages %}

    <div
      class="alert {{ message.tags }} alert-dismissible fade show m-0 rounded-pill d-flex align-item-center justify-content-center"
      role="alert"
    >
      {{ message }}
    </div>

    {% endfor %} {% endif %}

    <div>
      <div>{% block content%}{% endblock %}</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/badceeaaa8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
